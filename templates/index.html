<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Test - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="text-center p-5">
<div class="container">
    <h1 class="mb-4">Welcome to the MCQ Test</h1>
    <form method="get" action="{{ url_for('quiz') }}">
        <div class="form-group">
            <label for="category">Select Quiz Category</label>
            <select class="form-control w-50 mx-auto" id="category" name="category" required>
                {% for id, name in categories.items() %}
                    <option value="{{ id }}">{{ name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-lg mt-3">Start Quiz</button>
    </form>
</div>
</body>
</html>
